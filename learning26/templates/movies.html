<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Gallery</title>
</head>
<body style="background-color: #141414; font-family: 'Segoe UI', sans-serif; color: white; padding: 40px; margin: 0;">

    <h1 style="text-align: center; margin-bottom: 40px; color: #e50914; font-size: 3rem;">My Movies</h1>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; max-width: 1200px; margin: 0 auto;">
        
        <div style="background-color: #2f2f2f; border-radius: 8px; overflow: hidden; transition: transform 0.3s;">
            <div style="height: 300px; background-color: #444; display: flex; align-items: center; justify-content: center; color: #888;">
                <div style="height: 300px; overflow: hidden;">
                    <img src="https://i.pinimg.com/1200x/b0/ae/a4/b0aea49646879a043ad9f6ec3002e99f.jpg" 
                         alt="Movie Poster" 
                         style="width: 100%; height: 100%; object-fit: cover; display: block;">
                </div>
            </div>
            <div style="padding: 15px;">
                <h3 style="margin: 0; font-size: 1.2rem;">Inception</h3>
                <p style="color: #b3b3b3; font-size: 0.9rem; margin-top: 5px;">Sci-Fi | 2010</p>
                <button style="width: 100%; padding: 8px; background-color: #e50914; border: none; color: white; border-radius: 4px; margin-top: 10px; cursor: pointer;">Watch Now</button>
            </div>
        </div>

        <div style="background-color: #2f2f2f; border-radius: 8px; overflow: hidden;">
            <div style="height: 300px; background-color: #444; display: flex; align-items: center; justify-content: center; color: #888;">
                <div style="height: 300px; overflow: hidden;">
                    <img src="https://i.pinimg.com/1200x/5f/fe/79/5ffe79003530da912a82acac80be1426.jpg" 
                         alt="Movie Poster" 
                         style="width: 100%; height: 100%; object-fit: cover; display: block;">
                </div>
            </div>
            <div style="padding: 15px;">
                <h3 style="margin: 0; font-size: 1.2rem;">The Dark Knight</h3>
                <p style="color: #b3b3b3; font-size: 0.9rem; margin-top: 5px;">Action | 2008</p>
                <button style="width: 100%; padding: 8px; background-color: #e50914; border: none; color: white; border-radius: 4px; margin-top: 10px; cursor: pointer;">Watch Now</button>
            </div>
        </div>

        <div style="background-color: #2f2f2f; border-radius: 8px; overflow: hidden;">
            <div style="height: 300px; background-color: #444; display: flex; align-items: center; justify-content: center; color: #888;">

                <div style="height: 300px; overflow: hidden;">
                    <img src="https://i.pinimg.com/1200x/0b/34/ce/0b34ce2145b475247577a5d438a199b0.jpg" 
                         alt="Movie Poster" 
                         style="width: 100%; height: 100%; object-fit: cover; display: block;">
                </div>
            </div>
            <div style="padding: 15px;">
                <h3 style="margin: 0; font-size: 1.2rem;">Interstellar</h3>
                <p style="color: #b3b3b3; font-size: 0.9rem; margin-top: 5px;">Adventure | 2014</p>
                <button style="width: 100%; padding: 8px; background-color: #e50914; border: none; color: white; border-radius: 4px; margin-top: 10px; cursor: pointer;">Watch Now</button>
            </div>
        </div>

    </div>

</body>
</html>
