{% extends "base.html" %}
{% block content %}
<div class="glass-container">
    <h1 class="page-title">Employee List</h1>
    
    <table class="style-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Join Date</th>
                <th>Post</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr class="table-row">
                <td>{{ emp.id }}</td>
                <td class="emp-name">{{ emp.name }}</td>
                <td>{{ emp.age }}</td>
                <td style="color: var(--django-light); font-weight: bold;">â‚¹{{ emp.salary }}</td>
                <td>{{ emp.join_date }}</td>
                <td><span class="post-badge">{{ emp.post }}</span></td>
                <td class="action-cell">
                    <a href="{% url 'updateEmployee' emp.id %}" class="btn btn-update">UPDATE</a>
                    <a href="{% url 'deleteEmployee' emp.id %}" class="btn btn-delete">DELETE</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
