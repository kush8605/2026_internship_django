<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Subjects</title>
</head>
<body>
    <h1>Student Subjects</h1>
    <ul>
        {% for name, subjects in subjects.items %}
            <li>
                <h4>{{ name }}</h4> <p>{{ subjects|join:", " }}</p>
            </li>
        {% endfor %}
    </ul>
    
   
</body>
</html>
